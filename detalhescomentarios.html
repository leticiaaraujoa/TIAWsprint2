<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Comentários</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Comentários de <span id="nome-usuario">Carregando...</span></h1>
        <div id="lista-comentarios" class="comentarios">
        </div>
    </div>

    <div class="comentario" data-id="${comentario.id}">
        <h3>${noticia.titulo}</h3>
        <p class="texto">${comentario.texto}</p>
        <p class="data">${new Date(comentario.data_hora).toLocaleString("pt-BR")}</p>
        <button class="btn-editar">Editar</button>
        <button class="btn-excluir">Excluir</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
